<!DOCTYPE html>
<html>

<head>  

    <meta charset="UTF-8">
    <title>Custom Google Map With Icons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Not required -->
    <link rel="shortcut icon" href="/wp-content/themes/feh-v1/favicon.png" type="image/x-icon">
    <link rel="stylesheet" id="uniform-css" href="/wp-content/themes/feh-v1/fonts/fonts.css" type="text/css" media="all">
    <!-- Not required -->
    
    <style>
        * { padding: 0; margin: 0}
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center; /* Added to center the map horizontally */
            align-items: center; /* Added to center the map vertically */
        }
        #google-map {
            border: 1px solid #ccc;
            width: 700px;
            height: 500px;
        }
    </style>

</head>

<body>

    <div id="google-map"></div>
    
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8fsFIEQ99gJ_8Pjzfh01FVLvlNVexfYg&callback=initMap"></script>
    <script src="prezzxgust.js"></script>

</body>

</html>
